<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }

  li{
    list-style: none;
  }

  #menu{
    border-bottom: 1px solid ;
  }

  #menu .item{
            width: 120px;
            height: 30px;
            background-color: pink;
            float: left;
            margin-right: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

  .clearfix::after{
    content: '';
    display:block;
    clear: both;
  }

  #container{
            width: 400px;
            height: 300px;
            border: 1px solid;
            margin: 100px auto;
        }

    #menu .menu-selected{
          background-color: palevioletred;
          color: yellow;
    }
    #content div{
          display: none;
    }
    #content .content-selected{
          display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <ul id="menu" class="clearfix">
      <li class="item menu-selected">北京也许是真的</li>
      <li class="item">并肩于雪山之巅</li>
      <li class="item">b'j'y'xszd</li>
    </ul>
    <div id="content">
      <div class="content-selected">0-1</div>
      <div>0-2</div>
      <div>0-3</div>
    </div>
  </div>

  <script>
  var oMenu = document.getElementById('menu');
  var aLi = oMenu.getElementsByTagName('li');
  var oContent = document.getElementById('content');
  var aDiv = oContent.getElementsByTagName('div');

  for(var i=0; i<aLi.length; i++){
    aLi[i].index = i;

    aLi[i].onclick = function(){
      for(var j=0; j<aLi.length; j++){
        aLi[j].className = 'item';
        aDiv[j].className = '';
      }
      this.className += ' menu-selected';
      aDiv[this.index].className = 'content-selected';
    }
  }
  </script>
</body>
</html>
